<ion-header transparent>

  <ion-navbar transparent>  
  <button ion-button *ngIf="is_modal==true" class="btn-transaparent" (click)="dismiss()"><ion-icon name="arrow-back" style="font-size: 24px;"></ion-icon></button>  
  </ion-navbar>

</ion-header>


<ion-content >
	<iframe class='previewDocument' name= "samplePage" [src]="dokumen" >
    </iframe>
    <ion-item>
        <ion-row no-padding>
          <ion-col col-2 col-md-1 text-center>
            <button ion-button [disabled]="disablePrev" (click)="prevDocument()"><</button>
          </ion-col>
          <ion-col col-8 col-md-10 text-center class="klasifikasi_dokumen">
            <p><span>{{klasifikasi_dokumen}}</span></p>
            
          </ion-col>
          <ion-col col-2 col-md-1 text-center>
           	<button ion-button [disabled]="disableNext" (click)="nextDocument()">></button>
          </ion-col>
        </ion-row>
      </ion-item>
</ion-content>
