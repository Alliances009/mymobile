<ion-header>

  <ion-navbar>
    <ion-title>Kategori Personel</ion-title>    
    <button ion-button class="btn-transaparent text-green" transparent (click)="reset(tree)" style="position: absolute;top: 5px;right: 10px;padding: 0px;">
          Reset
    </button>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<tree #tree [TreeData]="data_tree" (onExpand)="onExpand($event)" [hasCheckbox]="TRUE" (onSelected)="onSelected($event)" (nameData)="STATUSPERSONELID" (namSelected)="kategori_personel"></tree>
</ion-content>

<ion-footer no-padding>
   <button ion-button class="btn-cari" (click)="pilih(tree)">
   		Pilih
   </button>
</ion-footer>
