<ion-header transparent>

  <ion-navbar>
    
  </ion-navbar>

</ion-header>


<ion-content padding transparent>
	<img [src]="image" class="image-preview">
	<ion-item>
        <ion-row no-padding>
          <ion-col col-2 col-md-1 text-center>
            <button ion-button [disabled]="disablePrev" (click)="prevDocument()"><</button>
          </ion-col>
          <ion-col col-8 col-md-10 text-center class="text-image">
            <p><span>{{text}}</span></p>
          </ion-col>
          <ion-col col-2 col-md-1 text-center>
           	<button ion-button [disabled]="disableNext" (click)="nextDocument()">></button>
          </ion-col>
        </ion-row>
      </ion-item>	
</ion-content>
