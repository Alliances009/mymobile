<ion-content>
	<ion-grid>
		<ion-row justify-content-center>
			<ion-col size-md="6" size-lg="5" size-xs="12">
				<ion-item text-center>
					<h2>Login Form</h2>
				</ion-item>
				<ion-list>
				  <ion-item padding>
				    <ion-label floating>Nama Pengguna</ion-label>
				    <ion-input type="text" color="danger" [(ngModel)]="user.username" name="username"></ion-input>
				  </ion-item>

				  <ion-item >
				    <ion-label floating>Kata Kunci</ion-label>
				    <ion-input #password type="password" color="danger" [(ngModel)]="user.password" name="password"></ion-input>
				    <button ion-button clear item-end (click)='showPass(password,iconshowpass)' style="height:24px;">
					    <ion-icon #iconshowpass name="eye" style="font-size:24px;"></ion-icon>
					  </button>
				  </ion-item>
				</ion-list>

				<ion-item padding>
					<button class="btn-pencarian-expand" color="danger" ion-button full no-padding (click)="doLogin($event)">Login</button>
				</ion-item>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
