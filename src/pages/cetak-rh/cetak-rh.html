<ion-header transparent #zoom (tap)="tapEvent($event)" (press)="pressEvent($event)">

  <ion-navbar transparent >  
  	<button class="btn-transaparent" (click)="dismiss()"><ion-icon name="arrow-back" style="font-size: 24px;"></ion-icon></button>  
    <!-- <button ion-button (click)="onZoomIn(zoom)" >Zoom In</button>
    <button ion-button (click)="onZoomOut(zoom)" >Zoom Out</button> -->
  	<button ion-button class="btn-transaparent text-green" transparent (click)="download_rh()" style="position: absolute;top: 5px;right: 10px;padding: 0px;">
          Download
    </button>
  </ion-navbar>  
</ion-header>


<ion-content no-padding (pinch)="pinchEvent($event)" (pan)="panEvent($event)" zooming="true" direction="xy" >
	<!-- <div [innerHTML]="template"></div> -->   
	   <iframe #content  class='full-page pan-view' [src]="template" ></iframe>   
     <div class="btn-zoom-grup">       
        <ion-fab bottom right class="btn-zoom-in" (click)="onZoomIn(content)">
         <button ion-fab mini><ion-icon name="add"></ion-icon></button>
       </ion-fab>
       <ion-fab bottom  right class="btn-zoom-out" (click)="onZoomOut(content)">
         <button ion-fab mini><ion-icon name="remove"></ion-icon></button>
       </ion-fab>
     </div>
</ion-content>
